<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login - SNDI Admin</title>

		<meta name="description" content="Common form elements and layouts" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<link rel="stylesheet" type="text/css" 
         href="assets/css/bootstrap.min.css" th:href="@{assets/css/bootstrap.min.css}"/>
		
		<link rel="stylesheet" type="text/css" 
         href="assets/font-awesome/4.5.0/css/font-awesome.min.css" th:href="@{assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" 
		 th:href="@{assets/css/ace.min.css}"/> 
		 
		<link rel="stylesheet" href="mystyles.css" th:href="@{mystyles.css}"/>
		
	</head>

	<body class="no-skin">
		
		<div class="main-container ace-save-state" id="main-container">
			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
								  <div class="col-xs-4"></div>	
								  <div class="col-xs-4">
								  	<form class="form-horizontal" role="form" th:action="@{/login}" method="post">
								  	<div class="logo">
								  	<img src="assets/images/logo/logo.png"/>
								  	</div>
								  	
								  	<div class="espace"></div>
								  	<div th:if="${param.error}" class="red">
										   Nom d'utilisateur ou Mot de pass incorrect !
										  </div>
										  <div th:if="${param.logout}" class="red">
										   Vous etes deconnectez
										  </div>
										  
								  	<div class="space-4"></div>
								  	
									<div class="form-group">
										<div class="col-sm-12">
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="Username" name="username"/>
													<i class="ace-icon fa fa-user"></i>
												</span>
											</label>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="form-group">
										<div class="col-sm-12">
											<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="Password" name="password"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>
										</div>									
										</div>
                                    <div class="space-4"></div>
									<div class="form-group">
										<div class="col-sm-12">
											<button class="btn btn-warning btn-block" type="submit">Connexion</button>
										</div>
									</div>
								</form>
								  </div>
								  <div class="col-xs-4"></div>
								</div>
								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">SNDI</span>
							Admin &copy; 2017-2018
						</span>

						&nbsp; &nbsp;
						<span class="action-buttons">
							<a href="#">
								<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
							</a>

							<a href="#">
								<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
							</a>
						</span>
					</div>
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
		
	</body>
</html>
