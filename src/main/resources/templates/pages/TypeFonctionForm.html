<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="/template">
<head>
<meta charset="utf-8" />
<title>Admin | Type Fonction</title>
</head>
<body>
<div class="main-content-inner" layout:fragment="content">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a th:href="@{/index}">Accueil</a>
							</li>

							<li>
								<a href="#">Type Fonction</a>
							</li>
							<li class="active">Nouveau type de fonction</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						<div data-th-replace="Fragments/Fr-setting::setting"><!-- setting containt --></div>

						<div class="page-header">
							<h1>Nouveau type de fonction</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<!-- div.table-responsive -->
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                   <div class="panel-body">
                                   <div class="table-header">
											Enregistrer d'un Nouveau type de fonction
										</div>
                                     <form th:action="@{SaveTypeFonction}" method="post" th:object="${typeFonction}">
                                     <div class="form-group">
                                     <label class="control-label">Code:</label>
                                     <input type="text" th:field="*{tyfCod}" class="form-control"/>
                                     <span></span>
                                     </div>
                                     <div class="form-group">
                                     <label class="control-label">Libele:</label>
                                     <input type="text" th:field="*{tyfLibelle}" class="form-control"/>
                                     <span></span>
                                     </div>
                                     <div>
                                     <button type="submit" class="btn btn-primary">Enregistre</button>
                                     </div>
                                     </form>
                                   </div>
                              
                                 </div>

										<!-- div.dataTables_borderWrap -->
										<div>
											
										</div>
									</div>
								</div>
								
								<!-- FIN CONTENU PAGE -->
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
</body>
</html>
