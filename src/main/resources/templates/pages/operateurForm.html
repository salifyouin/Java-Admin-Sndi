<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="/template">
<head>
<meta charset="utf-8" />
<title>Admin | Operateurs</title>
</head>
<body>
<div class="main-content-inner" layout:fragment="content">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a th:href="@{/index}">Accueil</a>
							</li>

							<li>
								<a href="#">Operateurs</a>
							</li>
							<li class="active">Nouvel operateur</li>
						</ul><!-- /.breadcrumb -->
					</div>

					<div class="page-content">
						<div data-th-replace="Fragments/Fr-setting::setting"><!-- setting containt --></div>

						<div class="page-header">
							<h1>Nouvel operateur</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										<!-- div.table-responsive -->
										<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                   <div class="panel-body">
                                   <div class="table-header">
											Enregistrer d'un nouvel operateur
										</div>
                                     <form th:action="@{SaveOperateur}" method="post" th:object="${operateur}">
                                     <div class="form-group">
                                     <label class="control-label">Matricule:</label>
                                     <input type="text" th:field="*{opeMatricule}" class="form-control"/>
                                     <span></span>
                                     </div>
                                     <div class="form-group">
                                     <label class="control-label">Nom:</label>
                                     <input type="text" th:field="*{opeNom}" class="form-control"/>
                                     <span></span>
                                     </div>
                                     <div class="form-group">
                                     <label class="control-label">contact:</label>
                                     <input type="text" th:field="*{opeContact}" class="form-control"/>
                                     <span></span>
                                     </div>
                                      <div class="form-group">
                                     <label class="control-label">Etat civil:</label>
                                     <input type="text" th:field="*{opeEtatCivil}" class="form-control"/>
                                     <span></span>
                                     </div>
                                      <div class="form-group">
                                     <label class="control-label">Email:</label>
                                     <input type="text" th:field="*{opeEmail}" class="form-control"/>
                                     <span></span>
                                     </div>
                                      <div class="form-group">
                                     <label class="control-label">Login:</label>
                                     <input type="text" th:field="*{opeLogin}" class="form-control"/>
                                     <span></span>
                                     </div>
                                      <div class="form-group">
                                     <label class="control-label">Mot de pass:</label>
                                     <input type="password" th:field="*{mdp}" class="form-control"/>
                                     <span></span>
                                     </div>
                                     <div class="form-group">
                                     <label class="control-label">Confimer:</label>
                                     <input type="password" class="form-control"/>
                                     <span></span>
                                     </div>
                                      
                                     <div>
                                     <button type="submit" class="btn btn-primary">Enregistre</button>
                                     </div>
                                     </form>
                                   </div>
                              
                                 </div>

										<!-- div.dataTables_borderWrap -->
										<div>
											
										</div>
									</div>
								</div>
								
								<!-- FIN CONTENU PAGE -->
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
</body>
</html>
